<div class="container">
  <div class="row " >
    <div class="col-xs-12 col-md-6 col-md-offset-3 sendpostbtn">
      <form class="form-inline" #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <fieldset class="b">
              <input
              type="text"
              class="form-control"
              id="title"
              required
              ngModel
              name="title"
            />
          </fieldset>

        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <input
             type="text"
            class="form-control"
            id="content"
            required
            ngModel
            name="content">
        </div>
        <button 
          class="btn btn-primary sendpostbtn"
          type="submit"
          [disabled]="!postForm.valid"
        >

          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
   
        *ngIf="loadedPosts.length > 0"
        (click)="onClearPosts()">
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row" >
    <div class="col-xs-12 col-md-6 col-md-offset-3" *ngIf="!isFetching">
      <p *ngIf="loadedPosts.length == 0">No posts available!</p>
      <ul class="list-group" *ngIf="loadedPosts.length > 0">
        <li class="list-group-item" *ngFor="let post of loadedPosts">
          <h3>{{ post.title }}</h3>
          <p>{{ post.content }}</p>
        </li>
      </ul>
    </div>
    <p *ngIf="isFetching">Loading...</p>
  </div>
</div>
